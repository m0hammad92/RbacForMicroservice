databaseChangeLog:
  - property:
      name: "current_timestamp"
      value: "now()"
      dbms: "mysql,h2"
  - property:
      name: "current_timestamp"
      value: "current_timestamp"
      dbms: "postgresql"
  - property:
      name: "current_timestamp"
      value: "sysdate"
      dbms: "oracle"
  - property:
      name: "current_timestamp"
      value: "getdate()"
      dbms: "mssql"
  - property:
      name: "current_date"
      value: "current_date()"
      dbms: "mysql,h2"
  - property:
      name: "current_date"
      value: "current_date"
      dbms: "postgresql,oracle"
  - property:
      name: "current_date"
      value: "CAST( SYSDATETIME() AS date )"
      dbms: "mssql"

  - includeAll:
      path: classpath:/db/changelog/increments/