databaseChangeLog:
  - changeSet:
      id: 1
      author: Mohammad Mamoon
      changes:
        - createTable:
            tableName: customer
            ifNotExists: true
            columns:
              - column:
                  name: customer_id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: mobile_number
                  type: varchar(20)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: created_by
                  type: varchar(20)
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: date
                  constraints:
                    nullable: true
              - column:
                  name: updated_by
                  type: varchar(20)
                  constraints:
                    nullable: true

  - changeSet:
      id: 2
      author: Mohammad Mamoon
      changes:
        - createTable:
            tableName: accounts
            ifNotExists: true
            columns:
              - column:
                  name: customer_id
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: account_number
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: account_type
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: branch_address
                  type: varchar(200)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: created_by
                  type: varchar(20)
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: date
                  constraints:
                    nullable: true
              - column:
                  name: updated_by
                  type: varchar(20)
                  constraints:
                    nullable: true